<div id="projects" class="bg-white p-8 md:p-16">
  <div class="flex flex-row">
    <img class="w-12 md:w-auto" src="../../../assets/img/patterns/line.svg" alt="line">
    <h2 class="font-medium text-xl pl-4">Proyectos</h2>
  </div>
  <div data-aos="fade-down" class="py-16">
    <swiper [config]="swiperConfig" [navigation]="true">
      <ng-template *ngFor="let project of projects" swiperSlide>
        <a [href]="project.link" target="_blank" rel="noopener noreferrer">
          <div class="p-0 md:p-16">
            <img class="h-72 w-full object-cover md:grayscale transition duration-500 md:hover:grayscale-0"
              [src]="url + project.img" [alt]="project.name">
            <div>
              <div class="number-box">
                <span class="text-white text-center font-semibold">{{project.number}}</span>
              </div>
              <h5 class="font-semibold text-xl">{{project.name}}</h5>
              <p class="text-sm">{{project.detail}}</p>
            </div>
          </div>
        </a>
      </ng-template>
    </swiper>
    <div class="pt-4 md:pt-0 md:pl-8">
      <a class="text-yellow text-lg font-medium" href="">
        <p class="transition delay-150 hover:translate-x-4">Ver todos los proyectos ></p>
      </a>
    </div>
  </div>
  <div data-aos="fade-down" class="py-12 lg:py-0 lg:h-60 flex flex-col lg:flex-row justify-around self-center relative">
    <div *ngFor="let projectNumber of projectNumbers"
      class="w-[15rem] m-auto lg:m-0 lg:w-[15rem] text-center lg:text-left md:mt-4 lg:mt-0">
      <h3 class="mb-3 md:mb-0 text-[3.5rem] font-bold pt-2 inline" [countUp]="projectNumber.count"
        [options]="{ enableScrollSpy: true }">
      </h3>
      <h3 class="text-[3rem] font-bold inline pl-1">+</h3>
      <hr class="h-4 border-black mt-2">
      <p class="mb-8 text-lg md:mb-0 text-black font-semibold">{{projectNumber.name}}</p>
    </div>
    <div class="dots-pattern-2">
      <img class="w-96 overflow-hidden" src="../../../assets/img/patterns/dots-pattern.svg" alt="dots-pattern">
    </div>
  </div>
</div>
