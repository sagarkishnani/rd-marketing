<div id="clients" class="p-8 md:p-16 bg-gradient-to-b from-white to-gray">
  <div class="flex flex-row">
    <img class="w-12 md:w-auto" src="../../../assets/img/patterns/line.svg" alt="line">
    <h2 class="font-medium text-xl pl-4">Clientes</h2>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-4 md:gap-4 place-items-center pt-24">
    <div *ngFor="let client of clients">
      <img [src]="url + client.image" [alt]="client.name">
    </div>
  </div>
</div>
